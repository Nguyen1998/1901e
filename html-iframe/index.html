<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
    <style>
        iframe{
            background-color: chocolate;
        }
        a{
            text-decoration: none;
            font-size: larger;
        }
    </style>
</head>
<body>
    <iframe src="iframe.html" width="400" height="400" name="iframe"></iframe>

</body>
</html>
