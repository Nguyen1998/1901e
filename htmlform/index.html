<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>HTML form</h1>
<p>thẻ form có 3 thuộc tính quan trọng</p>
<p>1 name</p>
<p>2 method(2 phương thúc post hoặc get)</p>
<p>3 action chứa địa chỉ mà nội dung của form sẽ được truyền đạt tới</p>

<h2>form method post</h2>
<form name="user" method="post" action="">

</form>
<h2>form method get</h2>
<form name="user" method="get" action=""></form>
</body>
</html>
