<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tiki giả</title>
</head>
<body>
<form name="tiki" method="post" action="">
    <p>
        <label>Họ tên</label>
        <input type="text" value="" name="name" placeholder="Nhâp họ tên">
    </p>
    <p>
        <label>Nhập SĐT</label>
        <input type="text" value="" name="phone" placeholder="nhập sđt"><input type="submit" value="gửi mã xác thực">
    </p>
    <p>
        <label>Mã xác thực</label>
        <input type="text" value="" name="mxt" placeholder="Nhâp mã xác thực đã được gửi tới điện thoại">
    </p>
    <p>
        <label>email</label>
        <input type="email" value="" name="email" placeholder="Nhâp email của bạn">
    </p>
    <p>
        <label>mật khẩu</label>
        <input type="password" value="" name="pass" placeholder="Nhâp mật khẩu ">
    </p>
    <p>
        <label>Giới tính</label>
        <input type="radio" name="gt" value="nam">Nam
        <input type="radio" name="gt" value="nu">Nữ
    </p>
    <p>
        <label>Ngày sinh</label>
        <select name="day">
            <option value="">ngày</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label>tháng</label>
        <select name="month">
            <option value="">tháng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label>năm</label>
        <select name="year">
            <option value="">năm</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="newsletter">
        Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.
    </p>
    <p>
        <input type="submit" name="submit" value="Tạo Tài Khoản">
    </p>
</form>

</body>
</html>
